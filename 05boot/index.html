<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>boot company</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
  :root{--primary-color:#4458cc;
    --primary-color2:#b9a0eb; --text-color:#777;
   --border-color:#20f1f1;
   --gradiant-color:linear-gradient(90deg,#4458dc 0%,#854fee 100%);
   --shadow-color:0px 10px 30px rgba(118,85,225,1);
   --box-shadow:0px 10px 20px rgba(57,56,61,0.5);}

   .headerwrap .nav-item{font-size:1.2em;border-bottom:4px solid transparent; transition:0.3s}
   .headerwrap .nav-item:hover{border-bottom:4px solid var(--primary-color2);}

  .vwrap{background: url(assets/slider-bg.svg) no-repeat center; background-size: cover;}

  .btn.primary-button{box-shadow: var(--box-shadow);background: var(--gradiant-color);color:white;}
  .btn.secondary-button{box-shadow: var(--box-shadow);}

</style>

</head>
<body>
<!-- headerwrap start -->
<header class="headerwrap">
  <div class="container pl-0 pr-0">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="#" class="navbar-brand">
        <img src="assets/logo.svg" alt="logo" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="#!" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link">SERVICE</a>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link">COMMUNITY</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<!-- headerwrap end -->

<div class="vwrap">
  <div class="container py-5">
    <div class="row ">
      <div class="col-md-6 col-lg-4 align-self-center">
        <h2 class="text-center text-md-left">Lorem ipsum dolor.</h2>
        <p class="mb-3 text-center text-md-left">Lorem ipsum dolor sit amet, consectetur.</p>
        <a href="#!" class="btn primary-button px-4 mb-3 d-md-inline-block">MORE</a>
        <a href="#!" class="btn secondary-button btn-outline-primary px-4 mb-3 d-md-inline-block">CONTANT</a>
      </div>
      <div class="col-md-6 col-lg-8">
        <img src="assets/slider.svg" alt="slider" class="img-fluid">
      </div>
    </div>
  </div>
</div>

</body>
</html>

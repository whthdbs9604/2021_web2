<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
   	<script src="js/jquery.fullpage.js"></script>
   	<script src="js/fullpage.js"></script>

	<script>
		$(function(){
			$("#fullpage").fullpage({
			menu:"#topMenu" , //메뉴지정
			anchors:["m1st","m2st","m3st","m4st"] ,//이동지정
			navigation:true
			});
		});

	</script>

</head>
<body>
	<nav id="navTop">
		<img src="images/logo2.png" alt="logo">
		<ul class="clearfix" id="topMenu">
			<li data-menuanchor="m1st"><a href="#m1st">위니비니</a></li>
			<li data-menuanchor="m2st"><a href="#m2st">베스트</a></li>
			<li data-menuanchor="m3st"><a href="#m3st">이벤트</a></li>
			<li data-menuanchor="m4st"><a href="#m4st">이벤트</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section page1" data-anchors="m1st">
			<img src="images/candy1.png" alt="" class="candy a">
			<img src="images/candy2.png" alt="" class="candy b">
			<img src="images/candy3.png" alt="" class="candy c">
			<img src="images/candy4.png" alt="" class="candy d">
			<img src="images/candy5.png" alt="" class="candy e">
			<img src="images/candy6.png" alt="" class="candy f">
			<img src="images/candy7.png" alt="" class="candy g">
			<img src="images/candy8.png" alt="" class="candy h">
			<img src="images/plat.png" alt="" class="plat">
			<img src="images/candy9.png" alt="" class="lolipop">
		</div>
		<div class="section page2" data-anchors="m2st"></div>
		<div class="section page3" data-anchors="m3st"></div>
		<div class="section page4" data-anchors="m4st"></div>
	</div>
</body>
</html>
